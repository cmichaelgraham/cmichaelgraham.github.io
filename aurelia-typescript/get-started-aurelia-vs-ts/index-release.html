<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>

    <link rel="stylesheet" type="text/css" href="styles/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/fontawesome/css/font-awesome.min.css">
    <link href="styles/styles.css" rel="stylesheet" />

    <link rel="stylesheet" href="http://js.arcgis.com/3.12/esri/css/esri.css" />

    <script type="text/javascript">
        var origin = window.location.origin;
        var pathname = window.location.pathname;
        var baseUrl = origin + pathname.toLowerCase().replace("index-release.html", "");

        var dojoConfig = {
            async: true,
            parseOnLoad: true,
            paths: {
                aurelia: baseUrl + "/scripts/aurelia",
                babel: baseUrl + "/scripts/babel",
                webcomponentsjs: baseUrl + "/scripts/webcomponentsjs",
                views: baseUrl + "/views",
                underscore: baseUrl + "/scripts/underscore/underscore.min"
            },
            //packages: [
            //        { name: "core-js", location: "scripts/core-js/client", main: "core" }
            //],
            shim: {
                underscore: {
                    exports: "_"
                }
            },
            config: {
                env: 'xhr',
                text: {
                    useXhr: function (url, protocol, hostname, port) {
                        return true;
                    }
                }
            }
        };
    </script>
    <script src="scripts/core-js/client/shim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://js.arcgis.com/3.12/"></script>
</head>

<body aurelia-app="views/main">
    <div class="splash">
        <div class="message">Aurelia Navigation Skeleton</div>
        <i class="fa fa-spinner fa-spin"></i>
    </div>

    <script>
        define("core-js", function () { return {} });
        require(["aurelia/aurelia-bundle"], function (au) {
            require(["aurelia-bundle-manifest"], function (abm) {
                require(["aurelia-bootstrapper"], function (b) {
                });
            });
        });
    </script>
</body>
</html>
